<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tỏ tình 💖</title>
    <style>
        body {
            background-color: #ffe6eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Comic Sans MS", cursive;
        }

        h1 {
            color: #e60073;
            font-size: 2.5em;
            text-align: center;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yes {
            background-color: #ff4081;
            color: white;
        }

        #no {
            background-color: #ccc;
            color: #333;
            position: absolute;
        }

        #yes:hover {
            background-color: #e60073;
        }
    </style>
</head>

<body>
    <h1>THÔNG BÁO:ĐÃ ĐẾN HẠN DÙNG GÓI DÙNG THỬ 💞</h1>
    <h2>Quý Khách Có Muốn Sử Dụng Gói Vĩnh Viễn Không Ạ?</h2>
    <div class="buttons">
        <button id="yes">ĐĂNG KÍ GÓI 💖</button>
        <button id="no">TỪ CHỐI </button>
    </div>

    <script>
        const noBtn = document.getElementById('no');
        const yesBtn = document.getElementById('yes');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener('click', () => {
            document.body.innerHTML = `
        <h1>Cảm Ơn Sự Tin Tưởng Của Quý Khách 💕<br> Chúng Cam Kết Phục Vụ Quý Khách Hết Mình </h1>
    `;
        });
    </script>
</body>

</html>
